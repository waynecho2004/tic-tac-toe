<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="gamepanel" class="container">
            <div class="row">
                <div id="A1" class="box">A1</div>
                <div id="A2" class="box">A2</div>
                <div id="A3" class="box">A3</div>
            </div>
            <div class="row">
                <div id="B1" class="box">B1</div>
                <div id="B2" class="box">B2</div>
                <div id="B3" class="box">B3</div>
            </div>
            <div class="row">
                <div id="C1" class="box">C1</div>
                <div id="C2" class="box">C2</div>
                <div id="C3" class="box">C3</div>
            </div>                        
        </div>
        <div><p id='status'></p></div>
        <div><button type="submit">Play Again</button></div>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="./js/player.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
