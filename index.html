<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section><h1>Tic Tac Toe</h1></section>
        <section id="gamepanel" class="container">
            <div class="row">
                <div id="A1" class="box">A1</div>
                <div id="A2" class="box">A2</div>
                <div id="A3" class="box">A3</div>
            </div>
            <div class="row">
                <div id="B1" class="box">B1</div>
                <div id="B2" class="box">B2</div>
                <div id="B3" class="box">B3</div>
            </div>
            <div class="row">
                <div id="C1" class="box">C1</div>
                <div id="C2" class="box">C2</div>
                <div id="C3" class="box">C3</div>
            </div>                        
        </section>
        <section><p id='status'></p></section>
        <section id="scoreboard">
            <div class='row'>
                <div>
                    <button id='player1' class="button button2">Player</button>
                    <p id="player1_score">0</p>
                </div>
                <div>
                    <button class="button button2">Tie</button>
                    <p id='ties'>0</p> 
                </div>
                <div>
                    <button id='player2' class="button button2">Computer</button>
                    <p id="player2_score">0</p>
                </div>
                
            </div>
        </section>
        <section><button class="button button1">Play Again</button></section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="./js/player.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
