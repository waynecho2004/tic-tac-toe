<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Following removes the favicon.png not found issue when playing sound effect -->
    <link rel="shortcut icon" href="#">  
</head>
<body>
    <header></header>
    <main>
        <section><h1>New Game</h1></section>
        <section id="gamepanel" class="container">
            <div class="row">
                <div id="A1" class="box"></div>
                <div id="A2" class="box"></div>
                <div id="A3" class="box"></div>
            </div>
            <div class="row">
                <div id="B1" class="box"></div>
                <div id="B2" class="box"></div>
                <div id="B3" class="box"></div>
            </div>
            <div class="row">
                <div id="C1" class="box"></div>
                <div id="C2" class="box"></div>
                <div id="C3" class="box"></div>
            </div>                        
        </section>
        <section id="scoreboard">
            <div class='row'>
                <div>
                    <button id='player1' class="button button2">Player</button>
                    <div id="player1_score">0</div>
                </div>
                <div>
                    <button class="button button2">Tie</button>
                    <div id='ties'>0</div> 
                </div>
                <div>
                    <button id='player2' class="button button2">Computer</button>
                    <div id="player2_score">0</div>
                </div>
            </div>
        </section>
        <section><button class="button button1">Play Again</button></section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="./js/player.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
